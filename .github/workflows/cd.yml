name: CD
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@master
      - name: Yarn Install
        # already run build here
        run: yarn
      - name: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          yarn add -W --dev firebase-tools
          yarn firebase deploy --token "$FIREBASE_TOKEN"
